<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Coding Quiz</title>
  </head>
  <body>
    <!--Make a container to hold the initial page w/title(h1), instructions, and start quiz button-->
    <div id="container">
      <h1>Coding Quiz!</h1>
      <div class="instructions"></div>
      <button id="begin">Begin the Quiz!</button>
    </div>
    
    <div id="quiz"></div>
    <p class="timer"></p>
    <p class="rightorwrong"></p>
    <p id="user-score"></p>
    <form class="save-score" style="display:none"> 
      <label>
      Enter your intials to save your score.
      </label>
      <input class="input">
      <button class="submit">Submit High Score
      </button>
      <button class="retake">Retake the Quiz
      </button>
    </form>
      
    <script src="script.js"></script>
  </body>
</html>
